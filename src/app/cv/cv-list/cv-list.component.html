<div class="row">
  <div class="col-xs-5">
    <li class="card p-3 m-3clearfix" *ngFor="let item of cv">
      <div class="pull-left">
        <p class="list-group-item-danger">{{ item.time }}</p>
        <h4 class="list-group-item-heading">{{ item.title }}</h4>
        <p class="list-group-item-primary">{{ item.company }}</p>
        <p class="list-group-item-info">{{ item.description }}</p>
      </div>
    </li>
    <app-cv-item></app-cv-item>
  </div>
</div>
